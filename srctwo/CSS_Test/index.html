<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="outer-main">
      <header>
        <div class="left-herder-container">
        </div>
        <div class="right-herder-container">
          
        </div>
      </header>
    <div class="main-container">
      <div class="title"><h2>Contact Form</h2></div>
      <div class="second-title"><p>Please let as know your query.</p></div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span><br />
            <input type="text" placeholder="Your Full Name" required />
          </div>
        </div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email</span><br />
            <input type="text" placeholder="What should we reply back" required />
          </div>
        </div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Subject</span><br />
            <input type="text" placeholder="The Reason" required />
          </div>
        </div>
        <div class="user-details">
          <div class="input-box">
            <span class="details message">Message</span><br />
            <textarea name="message" id="msg" cols="60" placeholder="Explain your issues please" rows="4"></textarea>
          </div>
        </div>
        <div class="button">
            <input type="submit" value="Submit Form">
        </div>
      </form>
    </div>
  </div>
  </body>
</html>
